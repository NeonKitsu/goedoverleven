{{ define "main" }}
<div class="container mx-auto px-6 py-12 md:py-16">
        
        <article class="max-w-4xl mx-auto">
            
            <!-- Article Header -->
            <header class="text-center mb-24">
                <h1 class="text-4xl md:text-5xl font-extrabold text-brand-green mb-4">{{ .Title }}</h1>
                <p class="text-lg text-slate-600">{{ .Description }}</p>
            </header>
            <div class="p-6 rounded-lg bg-white shadow-md">
                {{ .Content }}
            </div>

        </article>

    </div>

{{ end }}
